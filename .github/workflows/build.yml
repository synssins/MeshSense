name: Build and Release

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            ui/package-lock.json
            electron/package-lock.json

      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: Build meshtastic-js dependency
        working-directory: api/meshtastic-js
        run: |
          npm ci
          npm run build

      - name: Build webbluetooth dependency
        working-directory: api/webbluetooth
        run: |
          npm ci
          npm run build:cpp
          npx tsc
        env:
          npm_config_build_from_source: true

      - name: Build API
        working-directory: api
        run: npm run build

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build Electron app (Windows)
        working-directory: electron
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing will be used if these are set:
          # CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MeshSense-Windows
          path: |
            electron/dist/*.exe
            electron/dist/*.yml
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            ui/package-lock.json
            electron/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libusb-1.0-0-dev libbluetooth-dev

      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: Build meshtastic-js dependency
        working-directory: api/meshtastic-js
        run: |
          npm ci
          npm run build

      - name: Build webbluetooth dependency
        working-directory: api/webbluetooth
        run: |
          npm ci
          npm run build:cpp
          npx tsc

      - name: Build API
        working-directory: api
        run: npm run build

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build Electron app (Linux)
        working-directory: electron
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MeshSense-Linux
          path: |
            electron/dist/*.AppImage
            electron/dist/*.yml
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            ui/package-lock.json
            electron/package-lock.json

      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: Build meshtastic-js dependency
        working-directory: api/meshtastic-js
        run: |
          npm ci
          npm run build

      - name: Build webbluetooth dependency
        working-directory: api/webbluetooth
        run: |
          npm ci
          npm run build:cpp
          npx tsc

      - name: Build API
        working-directory: api
        run: npm run build

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build Electron app (macOS)
        working-directory: electron
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing and notarization will be used if these are set:
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MeshSense-macOS
          path: |
            electron/dist/*.dmg
            electron/dist/*.yml
          retention-days: 30

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/MeshSense-Windows/*.exe
            artifacts/MeshSense-Linux/*.AppImage
            artifacts/MeshSense-macOS/*.dmg
          draft: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
